<div class="col-md-12">
  <h3><i>The church with the warm heart</i></h3>
</div>

<div ng-repeat="post in posts | orderBy: '-upvotes'" class="">
  <span ng-click="incrementUpvotes(post)">^</span>
  {{post.title}} - upvotes: {{post.upvotes}}
  <span><a href="#/posts/{{$index}}">Comments</a></span>
</div>

<form class="" ng-submit="addPost()">
  <input type="text" name="name" ng-model="title"></input>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
