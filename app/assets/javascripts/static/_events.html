<div class="container">
  <h1>Events</h1>
</div>
<div class="all-messages-container col-md-12">
  <div ng-repeat="event in events | orderBy: '-upvotes'" class="event-container col-md-12">
    <div class="event-title col-md-12">
      <h3>{{event.title}}</h3>
    </div>
    <div class="event-body col-md-12">
      <p>{{event.body}}</p>
    </div>
  </div>
</div>
<div class="create-post-button col-md-12" ng-show="signedIn()">
  <button type="button" class="btn btn-primary"><a href="#/create-post">New Post</a></button>
</div>
