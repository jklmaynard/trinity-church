<div class="container">
  <h2>Message</h2>
</div>
<div class="all-messages-container col-md-12">
  <div ng-repeat="post in posts | orderBy: '-upvotes'" class="message-container col-md-12">
    <div class="message col-md-12">
      <a href="#/posts/{{$index}}">{{post.title}}</a>
      <p>{{post.snippet}}</p>
      <button type="button" class="btn btn-xs btn-primary" ng-click="deletePost(post)" ng-show="signedIn()">Delete Post</button>
    </div>
  </div>
</div>

<div class="create-post-button col-md-12" ng-show="signedIn()">
  <button type="button" class="btn btn-primary"><a href="#/create-post">New Post</a></button>
</div>
